# 这些是通常不能在附魔台中被附魔的额外物品，
# 将物品添加到此列表中，以便能够对它们进行附魔。

extra-enchantable-items:
  - "*elytra"
  - "*shield"
  - "*flint_and_steel"
  - "*shears"
  - "*carrot_on_a_stick"
  - "*player_head"

# 目标由物品和槽位组成。

# 槽位的选项有主手(mainhand)、副手(offhand)、双手(hands)、头盔(helmet)、胸甲(chestplate)、
# 护腿(leggings)、靴子(boots)、护甲(armor)、任意(any)、0-40之间的数字（指定确切的槽位），
# 或者是槽位列表，如 "9, 10, 11, mainhand"

# 槽位定义了附魔何时激活，例如，如果你有一个槽位为 "mainhand" 的目标，
# 那么当物品在你的主手中时，附魔就会激活。

