# 稀有度选项不会影响原版附魔。
# 这个选项是为了在显示选项中按稀有度排序。

protection:
  name: "保护"
  description: "减少受到的伤害 &a%placeholder%%"
  placeholder: "%level% * 4"
  type: normal
  rarity: common
  #max-level: 6 # 自定义最大等级以覆盖该附魔。提高它，但降低它可能会导致错误。
  #conflicts: [] # 自定义冲突以覆盖该附魔。随意添加或移除冲突。

fire_protection:
  name: "火焰保护"
  description: "减少火焰伤害 &a%damage%%&r 和燃烧时间 &a%time%%"
  placeholders:
    damage: "%level% * 8"
    time: "%level% * 15"
  type: normal
  rarity: uncommon

